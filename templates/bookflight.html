{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Welcome to goCorona</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/hero-slider.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
        <link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="{% static 'demo/demo.css' %}" rel="stylesheet" />
        <link href="{% static 'demo/vertical-nav.css' %}" rel="stylesheet" />
    </head>
    <body>

    
      <section class="banner" id="top">\
          <div class="container">
              <div class="row">
                  
                  <div class="col-md-5 col-md-offset-0">
                      <section id="first-tab-group" class="tabgroup">
                          <div id="tab1">
                              <div class="submit-form">
                                  <h4>Check availability for <em>direction</em>:</h4>
                                  <form id="form-submit" action="" method="POST">
                                      {%csrf_token%}
                                      <div class="row">
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="from">From:</label>
                                                  <select required name='from' onchange='this.form()'>
                                                      <option value="">Select a location...</option>
                                                      <option value="Mumbai">Mumbai</option>
                                                      <option value="Delhi">Delhi</option>
                                                      <option value="Bengaluru">Bengaluru</option>
                                                      <option value="Kolkata">Kolkata</option>
                                                  </select>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="to">To:</label>
                                                  <select required name='to' onchange='this.form()'>
                                                      <option value="">Select a location...</option>
                                                      <option value="Mumbai">Mumbai</option>
                                                      <option value="Delhi">Delhi</option>
                                                      <option value="Bengaluru">Bengaluru</option>
                                                      <option value="Kolkata">Kolkata</option>
                                                  </select>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="departure">Departure date:</label>
                                                  <input name="departure" type="date" class="form-control date" id="departure" placeholder="Select date..." required="" onchange='this.form()'>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="return">Return date:</label>
                                                  <input name="return1" type="date" class="form-control date" id="return" placeholder="Select date..." required="" onchange='this.form()'>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <div class="radio-select">
                                                  <div class="row">
                                                      <div class="col-md-6 col-sm-6 col-xs-6">
                                                          <label for="round">Round</label>
                                                          <input type="radio" name="trip" id="round" value="round" onclick="enableButton(this)" required="required"onchange='this.form.()'>
                                                      </div>
                                                      <div class="col-md-6 col-sm-6 col-xs-6">
                                                          <label for="oneway">Oneway</label>
                                                          <input type="radio" name="trip" id="oneway" value="one-way" onclick="disableButton(this)" required="required"onchange='this.form.()'>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <button type="submit" id="form-submit" class="btn">SUBMIT</button>
                                              </fieldset>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </section>
                     
                      
                  </div>
                   

  </div>
</div>
</div>
</section>
<script type="text/javascript">
    function disableButton(btn){
        document.getElementById("return").disabled=true;
    }
    function enableButton(btn){
        document.getElementById("return").disabled=false;
    }
</script>

  <!-- end notice modal -->
                 <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script src="{% static 'js/plugins/bootstrap-tagsinput.js' %}"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script src="{% static 'js/plugins/bootstrap-selectpicker.j' %}s" type="text/javascript"></script>
  <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
  <script src="{% static 'js/plugins/jasny-bootstrap.min.js' %}" type="text/javascript"></script>
  <!--	Plugin for Small Gallery in Product Page -->
  <script src="{% static 'js/plugins/jquery.flexisel.js' %}" type="text/javascript"></script>
  <!-- Plugins for presentation and navigation  -->
  <script src="{% static 'demo/modernizr.js' %}" type="text/javascript"></script>
  <script src="{% static 'demo/vertical-nav.js' %}" type="text/javascript"></script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Js With initialisations For Demo Purpose, Don't Include it in Your Project -->
  <script src="{% static 'demo/demo.js' %}" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>
  
            </body>
    </html>
